<!DOCTYPE html>
<html>
<head>
<title>PinSafari</title>

<script type="text/javascript">
function performCommand(event) 
{
  if (event.command == 'pinsafari') {

    var itemUrl = event.target.browserWindow.activeTab.url;
    //var selection = event.target.browserWindow.activeTab.getSelection();
    var itemTitle = event.target.browserWindow.activeTab.title; 
    var pbHtml = document.open('http://pinboard.in/add?next=same&url=&description=&title=');
    code = '';
  	code += '<style type="text/css">';
  	code += '#ws-popup { position: fixed; right: 10px; top: 10px; background-color: rgba( 0,0,0, 0.9); border: 1px solid black; -webkit-border-radius: 5px; width: 300px; color: white !important; font-family: "Arial", sans-serif; font-size: 12px; z-index: 999999; line-height: 1.5em;  min-height: 160px; }';
  	code += '#ws-popup div.text { width: 100%; margin: 20px 10px; }';
  	code += '#ws-popup h3 { font-size: 14px; margin: 5px 0 10px 0; color: white !important; line-height: 1.5em; padding: 0; }';
  	code += '#ws-popup p { color: white !important; line-height: 1.5em; padding: 0; margin: 0; }';
  	code += '#ws-popup a.closebutton { display: inline-block; outline: none; cursor: pointer; text-align: center; text-decoration: none; padding: .25em 1em .25em; text-shadow: 0 1px 1px rgba(0,0,0,.3); -webkit-border-radius: .5em; -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2); color: #fef4e9; border: solid 1px #da7c0c; background: #f78d1d; }';
  	code += '</style>';
  	code += '<div id="ws-popup">';
  	code += '<div class="text">';
  	code += '<h2><img src="star.png" />Add to Pinboard</h2>';
  	code += '<div id="ws-form"></div>';
  	code += pbHtml.getElementsByTagName('form');
  	code += '</div>';
  	code += '</div>';
  	
  	safari.application.activeBrowserWindow.activeTab.page.dispatchMessage("save", code);
  	
  	event.target.disabled = true;
  }
  
}

function validateCommand(event)
{
  if (event.command === 'pinsafari') {
    event.target.disabled = !event.target.browserWindow.activeTab.url;
  }
}

safari.application.addEventListener('command', performCommand, false);
safari.application.addEventListener('validate', validateCommand, false);

</script>

</head>

</html>
